	<script>

     // Funcões do Player.
    
		var pasta 	    = "musicas/";
    var lista       = 'ninjagaiden';
		var index       = 0	
		var playList    = ["001.mp3", "002.mp3", "003.mp3", "004.mp3", "005.mp3"];
		var player      = document.querySelector('#player');
		var limiteArray = playList.length;

		function prox()
		{
			  if (index == limiteArray - 1) {
            index  = -1;
        }	
      
        index = index  + 1;
				player.src = pasta + lista + '/' +  playList[index];
				player.play();
		}


		function voltar()
		{
			  if (index == 0) {
            index  = limiteArray;
        }		
     
        index = index  - 1;
				player.src = pasta + lista + '/' +  playList[index];
				player.play();
		}

    function mudaLista( novaLista )
    {
         index = 0;
